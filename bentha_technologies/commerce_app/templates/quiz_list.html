{% extends "master.html" %}

{% block title %}
    Quizzes | Bentha Technologies
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Available Quizzes</h2>
    <ul class="list-group mt-4">
        {% for quiz in quizzes %}
            <li class="list-group-item">
                <a href="{% url 'take_quiz' quiz.id %}">{{ quiz.title }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">No quizzes available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
