{% extends "master.html" %}

{% block title %}
  Coming Soon | Bentha Technologies
{% endblock %}

{% block content %}
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #acb2c7, rgb(167, 156, 180));
      color: #000;
      position: relative;
    }

    .soon-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .soon-content {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 3rem 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .cta, .back-btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: #ff6a3d;
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      margin: 0.5rem;
    }

    .cta:hover, .back-btn:hover {
      background: #ff3d3d;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .background-decor {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      z-index: 0;
      animation: move 8s linear infinite alternate;
    }

    .background-decor.one {
      top: -60px;
      left: -60px;
    }

    .background-decor.two {
      bottom: -60px;
      right: -60px;
      animation-duration: 12s;
    }

    @keyframes move {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(20px, 20px);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .cta, .back-btn {
        font-size: 0.95rem;
        padding: 0.6rem 1.5rem;
      }
    }
  </style>

  <div class="soon-wrapper">
    <div class="background-decor one"></div>
    <div class="background-decor two"></div>

    <div class="soon-content" role="alert" aria-label="Coming soon message">
      <h1>We’re Almost There!</h1>
      <p>The service you’re trying to access is under development and will be available soon.</p>
      <a href="#" class="cta" aria-label="Stay tuned for updates">Stay Tuned</a>
      <a href="javascript:history.back()" class="back-btn" aria-label="Go back to previous page">Go Back</a>
    </div>
  </div>
{% endblock %}
